<div class="container">
    <h2>Reactive driven form</h2>

    <form [formGroup]="reactiveFormGroup" (submit)="onSubmit()" class = "student-form">
        <div class="row">
            <div class="col-6">
                <it-input formControlName="fullname" placeholder="Mario Rossi..." icon="it-user" label="Nome completo"></it-input>
            </div>
            <div class="col-6">
                <it-input type="email" formControlName="email" label="E-mail"></it-input> 
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                    <h5>Sesso</h5>
                    <it-radio-group formControlName="sex">
                        <it-radio-button id="sexM" value="M" label="Maschio"></it-radio-button>
                        <it-radio-button id="sexF" value="F" label="Femmina"></it-radio-button>
                    </it-radio-group>
            </div>
            <div class="col-6">
                <it-input type="search" formControlName="school" label="Scuola" [autoCompleteData]="autoCompleteSchoolsData"></it-input>
                <it-input type="number" formControlName="age" label="EtÃ "></it-input>
            </div>
        </div>


        
        <div class="row">
            <it-input type="password" formControlName="password" label="Password" [enablePasswordStrengthMeter]="true"></it-input>
            <it-input type="password" formControlName="confirmPassword" label="Conferma password"></it-input>
        </div>

        <div class="row">
            <it-checkbox formControlName="acceptPrivacyPolicy" label="Accetto la privacy policy"></it-checkbox>
        </div>

        <div class="row mt-4">
            <button itButton type="submit" [disabled]="reactiveFormGroup.invalid">INVIA</button>
        </div>
    </form>

</div>

<pre>
    {{reactiveFormGroup.value | json}}
</pre>
